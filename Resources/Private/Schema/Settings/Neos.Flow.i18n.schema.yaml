type: dictionary
additionalProperties: FALSE
properties:
  'defaultLocale': { type: string, required: TRUE }
  'globalTranslationPath': { type: string, required: TRUE }
  'fallbackRule':
     type: dictionary
     additionalProperties: FALSE
     properties:
       'strict': { type: boolean, required: TRUE }
       'order':
         type: array
         required: TRUE
         items:
           type: string
  'availableLocales':
    type: array
    items: { type: string, required: TRUE }
  'scan':
    type: dictionary
    additionalProperties: FALSE
    required: FALSE
    properties:
      'includePaths':
        type: dictionary
        required: TRUE
        patternProperties: { '/.*/': { type: boolean } }
      'excludePatterns':
        type: dictionary
        required: TRUE
        patternProperties: { '/.*/': { type: boolean } }
