type: dictionary
additionalProperties: FALSE
properties:
  'defaultLocale': { type: string, required: TRUE }
  'fallbackRule':
     type: dictionary
     additionalProperties: FALSE
     properties:
       'strict': { type: boolean, required: TRUE }
       'order':
         type: array
         required: TRUE
         items:
           type: string
  'scan':
    type: dictionary
    additionalProperties: FALSE
    required: FALSE
    properties:
      'excludePaths':
        type: dictionary
        required: TRUE
        patternProperties: { '/.*/': { type: boolean } }