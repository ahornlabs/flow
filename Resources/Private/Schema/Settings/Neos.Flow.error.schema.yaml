type: dictionary
additionalProperties: FALSE
properties:
  'exceptionHandler':
    type: dictionary
    additionalProperties: FALSE
    required: true
    properties:
      'className': { type: string, required: true, format: class-name }
      'defaultRenderingOptions':
        type: dictionary
      'renderingGroups':
        type: dictionary
        additionalProperties:
          type: dictionary
          additionalProperties: FALSE
          properties:
            'matchingStatusCodes':
              type: array
              items: { type: integer }
            'options': { type: dictionary }
            'matchingExceptionClassNames':
              type: array
              items: { type: string, required: true, format: class-name }

  'errorHandler':
    type: dictionary
    additionalProperties: FALSE
    required: true
    properties:
      'exceptionalErrors':
        type: array
        required: true
        items: { type: [string, integer] }

  'debugger':
    type: dictionary
    additionalProperties: FALSE
    required: FALSE
    properties:
      'ignoredClasses':
        type: dictionary
        required: true
        patternProperties: { '/.*/': { type: boolean } }
